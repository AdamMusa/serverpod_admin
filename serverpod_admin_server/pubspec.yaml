name: serverpod_admin_server
description: Server-side package for Serverpod admin dashboard that provides endpoints for CRUD operations, resource discovery, and database record management. Handles payload normalization, foreign key relationships, and record serialization for the admin interface.
version: 1.0.5
homepage: https://github.com/AdamMusa/serverpod_admin

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  serverpod: 3.0.1

dev_dependencies:
  lints: '>=3.0.0 <7.0.0'
  test: '^1.24.2'
  serverpod_test: 3.0.1

